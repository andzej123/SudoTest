<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Contact</title>
    <link rel="stylesheet" href="/assets/css/contact.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/images/favicon-32x32.png"
    />
  </head>
  <body>
    <div class="circle_outer_top">
      <div class="circle_top"></div>
    </div>
    <nav>
      <div class="burger_menu_logos">
        <div class="pay_api_logo">
          <a href="/index.html"
            ><img src="assets/images/pay-api-logo.svg" alt="pay api logo"
          /></a>
        </div>
        <button class="burger_button">
          <img src="assets/images/burger-logo.svg" alt="burger button" />
        </button>
      </div>
      <div class="burger_menu">
        <div class="circle_burger_menu"></div>
        <div class="burger_menu_x_outer">
          <div class="burger_menu_x">
            <img src="assets/images/burger-x.svg" alt="burger menu close button" />
          </div>
        </div>
        <hr class="burger_menu_line" />
        <ul class="burger_menu_list">
          <li><a href="/Pricing.html">Pricing</a></li>
          <li><a href="/About.html">About</a></li>
          <li><a href="/contact.html">Contact</a></li>
        </ul>
        <div class="schedule-a-demo-outer-burger">
          <button class="schedule-a-demo-burger">Schedule a Demo</button>
        </div>
      </div>
    </nav>
    <div class="navbar_tablet">
      <div class="pay_api_logo_tablet">
        <a href="index.html"
          ><img src="assets/images/pay-api-logo.svg" alt="pay api logo"
        /></a>
      </div>
      <div class="navbar_list">
        <a target="_blank" href="pricing.html">Pricing</a>
        <a target="_blank" href="about.html">About</a>
        <a target="_blank" href="contact.html">Contact</a>
      </div>
      <div>
        <button disabled class="schedule_a_demo_navar">Schedule a Demo</button>
      </div>
    </div>
    <main class="about-main">
      <div class="container">
        <div class="main-title">
          <h1>
            <small>Submit a help request and weâ€™ll get in touch shortly.</small>
          </h1>
        </div>
        <div class="main-container">
          <form action="/contact.html" class="contact-form" id="form">
            <div class="input-container" id="name-container">
              <input
                type="text"
                autocomplete="name"
                placeholder="Name"
                id="name"
                name="name"
              />
            </div>
            <div class="input-container" id="email-container">
              <input
                type="text"
                autocomplete="email"
                placeholder="Email Address"
                id="email"
                name="email"
              />
            </div>
            <input type="text" placeholder="Company name" name="company-name" />
            <div class="input-container" id="title-container">
              <input type="text" placeholder="Title" name="title" id="title" />
            </div>
            <div class="input-container" id="message-container">
              <textarea
                name="message"
                id="message"
                cols="30"
                rows="5"
                placeholder="Message"
              ></textarea>
            </div>
            <label class="custom-checkbox">
              <input
                type="checkbox"
                class="custom-checkbox-input"
                value="accept-terms"
              />
              <span
                class="custom-checkbox-show custom-checkbox-show--checkbox"
              ></span>
              <span class="custom-checkbox-text"
                >Stay up-to-date with company announcements and updates to our
                API</span
              >
            </label>
            <button type="submit">Submit</button>
          </form>
          <div class="join-message-container">
            <h4>Join the thousands of innovators already building with us</h4>
            <div class="enterprises-logos-container">
              <div>
                <img src="assets/images/tesla.svg" class="tesla-icon" alt="" />
              </div>
              <div>
                <img src="assets/images/microsoft.svg" alt="" />
              </div>

              <div>
                <img src="assets/images/hewlett-packard.svg" alt="" />
              </div>
              <div>
                <img src="assets/images/oracle.svg" class="oracle-icon" alt="" />
              </div>

              <div>
                <img src="assets/images/google.svg" class="google-icon" alt="" />
              </div>
              <div>
                <img src="assets/images/nvidia.svg" alt="" />
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <div class="footer_form">
        <h2>Ready to start?</h2>
        <form class="header_form">
          <input type="text" placeholder="Enter email address" />
          <button disabled class="schedule-a-demo">Schedule a Demo</button>
        </form>
      </div>
      <div class="footer_black">
        <div class="circle_footer"></div>
        <div class="footer_api_logo">
          <a href="index.html"
            ><img src="assets/images/api-logo-footer.svg" alt="Pay api logo"
          /></a>
        </div>
        <ul class="footer_list">
          <li><a href="pricing.html" target="_blank">Pricing</a></li>
          <li><a href="about.html" target="_blank">About</a></li>
          <li><a href="contact.html" target="_blank">Contact</a></li>
        </ul>
        <div class="social_media">
          <a href="http://www.facebook.com" target="_blank"
            ><img src="assets/images/icon_facebook.svg" alt="facebook icon"
          /></a>
          <a href="http://www.twitter.com" target="_blank"
            ><img src="assets/images/icon_twitter.svg" alt="twitter icon"
          /></a>
          <a href="http://www.linkedin.com" target="_blank"
            ><img src="assets/images/icon_linkedin.svg" alt="linkedin icon"
          /></a>
        </div>
      </div>
    </footer>
    <script src="assets/js/contact.js"></script>
  </body>
</html>
